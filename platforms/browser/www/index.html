<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>    
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>PIWKO</title>
    </head>
    <body>
        <div class="appka">

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>


                <div class="kontener grey darken-1">

                        <div class="title"><h3>Witamy w aplikacji PIWKO</h3></div>
                    
                            <div id='login_div' class="login_box">
                    
                                    <div class="row">
                                                <div class="input-field col s12">
                                                        <input id="email_field" type="email" placeholder="" class="validate">
                                                  <label for="email">E-mail</label>
                                                  <span class="helper-text" data-error="wrong" data-success="right"></span>
                                                </div>
                    
                                                
                                    </div>
                    
                                    <div class="row">
                                            <div class="input-field col s12">
                                                    <input id="password_field" type="password" placeholder="" class="validate">
                                              <label for="Password">Password</label>
                                              <span class="helper-text" data-error="wrong" data-success="right"></span>
                    
                                            </div>
                    
                                            
                                </div>
                                                    
                                    <div class="buttons">
                                    <button onclick="login()" class="btn">Log in</button>
                            
                                    <button  onclick="signup()" class="btn">Sign Up</button>
                                    </div>
                                    <div class="wrapper">
                                    <button onclick="login_fb()" class="loginBtn loginBtn--facebook">
                                            Login with Facebook
                                          </button>
                                          
                                          <button onclick="login_gg()" class="loginBtn loginBtn--google">
                                            Login with Google
                                          </button>
                                    </div>
                        </div>
                    


        </div>

    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
 <script src="https://demo.dynamsoft.com/dbr_wasm/js/dbr-6.5.1.min.js"></script>
 

    </body>
</html>
